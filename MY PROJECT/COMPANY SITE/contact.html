<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Site</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/43dcc20e7a.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/company.js"></script>
  </head>
  <body>
    <header>
          <div id="header-wrapper">
            <div class="row navigation">
                <div class="nav-container">
                    <nav>
                        <div class="nav-mobile"><a id="navbar-toggle" href="#!"><span></span></a></div>
                        <ul class="nav-list tog-nav">
                          <li>
                            <a href="index.html">Home</a>
                          </li>
                          <li>
                            <a href="about.html">About</a>
                          </li>
                          <li>
                            <a href="contact.html">Contact</a>
                          </li>
                        </ul>
                  </nav>
                </div>
            </div>
          </div>
      </header>

      <main>
        <section id="about-section-1">
            <div class="container-lg container-md container-sm pt-3">
              <div class="row align-items-center">
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <div class="logo">
                    <img src="images/mycompLOGO.png" alt="logo" />
                  </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <div class="row">
                   
                      <div class="search-box">
                        <input
                          type="text"
                          class="search-input"
                          placeholder="Search.."
                        />
    
                        <button class="search-button">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                   
                  </div>
                </div>
              </div>
            </div>
        </section>
        
        <section id="about-sec-2">
           <div class="container-fluid">
              <div class="row text-center pt-3">
                  <div class="about-row p-3">
                    <h1>Contact</h1>
                  </div>
              </div>
           </div> 

            <div class="row ms-1 me-1">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="contact-form-wrapper d-flex justify-content-center">
                      <form action="#" class="contact-form">
                        <p class="description">Feel free to contact us if you need any assistance, any help or another question.
                        </p>
                        <div>
                          <input type="text" class="form-control rounded border-white mb-3 form-input" id="name" placeholder="Name" required>
                        </div>
                        <div>
                          <input type="email" class="form-control rounded border-white mb-3 form-input" placeholder="Email" required>
                        </div>
                        <div>
                          <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" placeholder="Message" required></textarea>
                        </div>
                        <div class="submit-button-wrapper">
                          <input type="submit" value="Send">
                        </div>
                      </form>
                    </div>
                  </div>
        
            </div>
        </section>
      </main>
      <footer id="footer">
        <div class="container-lg container-md container-sm">
          <div class="row justify-content-center text-center pt-3">
            <div class="col-lg-1 col-md-1 col-sm-1 foot-flex">Pages:</div>
            <div class="col-lg-1 col-md-1 col-sm-1 foot-flex first-menu"><a href="index.html">Home</a></div>
            <div class="col-lg-1 col-md-1 col-sm-1 foot-flex first-menu"><a href="about.html">About</a></div>
            <div class="col-lg-1 col-md-1 col-sm-1 foot-flex first-menu"><a href="contact.html">Contact</a></div>
          </div>
          <div class="row justify-content-center text-center fw-light pt-2">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <p>Our Services: WebLayouts,Banners,Flyers,Logo and designing services</p>
            </div>
          </div>
          <div class="row justify-content-center text-center fw-light">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <p>Copyright 2022 by Lorem Epsum, All Rights Reserved</p>
            </div>
          </div>
        </div>
      </footer>
  </body>
</html>
