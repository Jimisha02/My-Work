<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-Time-Interval</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
<script src="date-time-interval.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container-fluid">
    <div class="block">
      <label for="date">From:</label>
      <input type="date" class="date" name="date" id="d1" value="" />
      <label for="time">at:</label>
      <input type="time" class="date" data-theme="a" data-clear-btn="true" name="time" id="t1" value="">
    </div>
    
    <div class="block">
      <label for="date">To:</label>
      <input type="date" class="date" name="date" id="d2" value="" />
      <label for="time">at:</label>
      <input type="time" class="date" data-theme="a" data-clear-btn="true" name="time" id="t2" value="">
    </div>
    
    <h2>Time difference:</h2>
    
    <dl id="diff">
    </dl>
  </div>
</body>
</html>
