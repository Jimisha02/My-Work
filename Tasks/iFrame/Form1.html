<form action="serverpage.php" target="_blank" enctype="multipart/form-data" method="post" >
    <table align="center" >

<!--Branch  -->

<!-- Degree -->

            <label for="Pursuing"> <input type="radio" value="Pursuing" name="degree" id="Pursuing">Pursuing</label>

    <tr>

    </tr>
