<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <h3 align="center">XYZ College/School Registration Form</h3>
    <form action="serverpage.php" target="_blank" enctype="multipart/form-data" method="post">
    <table align="center">
        <tr>
            <td>
                <lable for="">Student Image:</lable>
                <input type="file" name="file" id="file">(less than 5 mb)
            </td>
        </tr>
        <tr>
            <td>
                <lable for="">Student Name:</lable>
                <input size="50" type="text" name="text" id="text" placeholder="Full Name">
            </td>
        </tr>

        <tr>
            <td>
                <lable for="">Father's Name:</lable>
                <input size="50" type="text" name="text" id="text"placeholder="Father's Name" >
            </td>
        </tr>

        <tr>
            <td>
                <lable for="">Mother's Name:</lable>
                <input size="50" type="text" name="text" id="text"placeholder="Mother's Name" >

            </td>
        </tr>

        <tr>
            <td>
                <label for="id">Gender:</label>    
                <input type="radio" name="M" id="Male" >Male
                <input type="radio" name="F" id="Female">Female
                <input type="radio" name="O" id="Other">Other
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Date of Birth</label>
                <input type="date">
            </td>
        </tr>

        <tr>
            <td>
                <label for="">E-Mail</label>
                <input type="email" placeholder="xyz@gmail.com">
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Level:</label>
    
                <select name="select" id="select">
                <option value="">High School</option>
                <option value="">College</option>
                <option value="">Institute</option>
                <option value="">ITI</option>
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Department:</label>
    
                <select name="select" id="select">
                <option value="">Mechanical Engg</option>
                <option value="">Electrical Engg</option>
                <option value="">Comp Engg</option>
                <option value="">Civil Engg</option>
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Contact:</label>
                <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" >
            </td>
        </tr>
    </table>      
    </form>
    
</body>
</html>
